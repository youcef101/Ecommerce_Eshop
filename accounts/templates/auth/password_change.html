{% extends 'home/base.html' %}
{% block navbar %} {% include 'home/navbar.html' %} {% endblock %}
{% load static %}
{% block content %}

	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="/">Home</a></li>
				<li class="active">Sign Up </li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

                <div class="col-md-5">
                    <div class="billing-details">

                        <div class="section-title">
                            <h3 class="title">Change Password </h3>
                           
                        </div>

                        

                        <form method="POST">
                           {% csrf_token %} 
                            
							 <div class="form-group">
								<input class="input" type="password" name="old_password" placeholder="Old Password">
							</div>
							<div class="form-group">
								<input class="input" type="password" name="new_password1" placeholder="New Password">
							</div>
                            <div class="form-group">
								<input class="input" type="password" name="new_password2" placeholder="New Password confirmation">
							</div> 
							
                            <button class="primary-btn">Change</button>
                        </form>



                    </div>
                </div>


			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

{% endblock %}
